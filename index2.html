<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>

<body>
  <ul data-bind="foreach: catList">
    <li>
      <a href="#" data-bind="text: $data.name, click: $parent.changeCurrentCat"></a>
    </li>
  </ul>
  <div data-bind="with: currentCat">

    <h2 data-bind="text: name"></h2>
    <div>
      <p data-bind="text: clickCount"></p>
      <p data-bind="text: level"></p>
    </div>
    <img data-bind="click: $parent.incrementCounter, attr: {src: imgSRC}" src="" alt="cute cat">
    <br/>Cat nicknames
    <br />

    <ul data-bind="foreach: nickname">
      <li data-bind="text: $data"></li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
